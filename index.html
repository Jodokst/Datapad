<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datapad Responsive</title>
  <!-- Enlace a las fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'USAAF Stencil';
      src: url('USAAF_Stencil.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Alien Ravager';
      src: url('AlienRavager.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Alien Ravager', sans-serif;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .datapad-container {
      width: 95%;
      height: 90vh;
      max-width: 100%;
      margin: 20px auto;
      position: relative;
      background-color: #000;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .datapad-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #ff3333;
      border-radius: 15px;
      pointer-events: none;
      z-index: 1;
    }

    .datapad-screen {
      background-color: #1e4b70;
      border-radius: 8px;
      padding: 15px;
      color: #b8d3e9;
      position: relative;
      font-size: 14px;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      margin: 20px;
      height: 95%;
      box-sizing: border-box;
    }

    .datapad-content {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 30px;
    }

    .datapad-title {
      font-family: 'USAAF Stencil', sans-serif;
      font-size: 72px;
      color: #ccc;
      text-shadow: 3px 3px 6px #000, -2px -2px 4px #444;
      margin: 0;
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 15px;
    }

    .datapad-button {
      background-color: #333;
      color: #b8d3e9;
      padding: 15px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      width: 70%;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      font-family: 'Alien Ravager', sans-serif;
    }

    .datapad-button:hover {
      background-color: #b8d3e9;
      color: #1e4b70;
      border-color: #ff3333;
      box-shadow: 0 0 12px #ff3333;
    }

    @media (max-width: 768px) {
      .datapad-title {
        font-size: 36px;
      }

      .datapad-button {
        width: 90%;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .datapad-title {
        font-size: 28px;
      }

      .datapad-button {
        font-size: 11px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="datapad-container">
    <div class="datapad-border"></div>
    <div class="datapad-screen">
      <div class="datapad-content">
        <div class="portada">
          <h1 class="datapad-title">Operación “Cambio de Guardián”</h1>
          <div class="button-grid">
            <a href="situacion.html" class="datapad-button">Situación</a>
            <a href="mision.html" class="datapad-button">Misión</a>
            <a href="custos.html" class="datapad-button">Custos Delirii</a>
            <a href="comandos.html" class="datapad-button">Comandos y Señales</a>
            <a href="organigrama.html" class="datapad-button">Organigrama de Seguridad</a>
            <a href="responsabilidades.html" class="datapad-button">Consecuencias Probables</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
